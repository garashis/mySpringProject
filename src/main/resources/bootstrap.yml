##########################
spring:
  cloud:
    # Configuration for a vault server running in dev mode
    vault:
      scheme: http
      host: host.docker.internal
      port: 8200
      connection-timeout: 5000
      read-timeout: 15000
      authentication: TOKEN
      token: 00000000-0000-0000-0000-000000000000
      kv:
        enabled: true
      application-name: myapp
logging:
  level:
    org:
      springframework:
        web: DEBUG
spring.cloud.vault:
  fail-fast: true